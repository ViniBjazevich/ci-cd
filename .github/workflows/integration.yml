name: CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
          with:
            node-version: 16
      - name: Install and Build ğŸ”§
        run: npm install && npm run build
      - name: Coverage ğŸ§ª
        run: npm run coverage
      # - name: Lint
      #   run: npm run lint
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
