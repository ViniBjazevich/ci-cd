name: CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
          with:
            node-version: 16

    - name: Install and Build ğŸ”§
      run: |
        npm install
        npm run build

    - name: Coverage
      run: npm run coverage

    - name: Lint
      run: npm run lint

    - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
