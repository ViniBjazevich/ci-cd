name: CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install modules
        run: npm install
      - name: Coverage
        run: npm run coverage
      - name: Lint
        run: npm run lint
      - name: Deployment
        run: npm run deploy
